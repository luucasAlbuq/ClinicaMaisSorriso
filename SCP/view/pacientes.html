<section>
          <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="page-header"><i class="fa fa fa-bars"></i> Início </h3>
          <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>

<div class="row center">
      <div class="col-lg-12">
          <section class="panel">
              <header class="panel-heading">
                <span class="negrito"> Pacientes Cadastrados </span>  
              </header>
              
              <table style="text-align: -moz-center;" class="table table-striped table-advance table-hover">
              
               <thead>
                  <tr>
                     <th class="center"><i class="icon_profile"></i> Nome</th>
                     <th class="center"><i class="icon_mail_alt"></i> Email</th>
                     <th class="center"><i class="icon_calendar"></i> Data Cadastro</th>
                     
                     <th class="center"><i class="icon_pin_alt"></i> Endereço</th>
                     <th class="center"><i class="icon_mobile"></i> Telefone</th>
                     <th class="center"><i class="icon_cogs"></i> Ação</th>
                  </tr>
                </thead>
                <tbody style="text-align: center;">
                  
                  <tr ng-repeat="paciente in pacientes | orderBy: criterioOrdenacao: direcaoDaOrdenacao | 
                      filter: criterioBusca">
                     <td>{{paciente.nome | nome | ellipsis:30}}</td>
                     <td>{{paciente.email | ellipsis:20}}</td>
                     <td>{{paciente.dataCadastro | date: 'dd-MM-yyyy'}}</td>
                     <td>{{paciente.endereco | ellipsis:20}}</td>
                     <td>{{paciente.telefone | telefone}}</td>
                     <td>
                      <div class="btn-group">
                          <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i></a>
                          <a class="btn btn-success" href="#"><i class="icon_check_alt2"></i></a>
                          <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a>
                      </div>
                     </td>
                  </tr>
                             
               </tbody>
            </table>
          </section>
      </div>
</div>
